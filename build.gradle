plugins {
    id 'java'
}

group 'com'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile group: 'io.cucumber', name: 'cucumber-java', version: '4.2.0'
    testCompile group: 'io.rest-assured', name: 'rest-assured', version: '3.2.0'
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.9.7'
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-core', version: '2.9.7'
    testCompile group: 'io.cucumber', name: 'cucumber-junit', version: '4.2.0'
    compile group: 'net.masterthought', name: 'cucumber-reporting', version: '4.2.0'

}
